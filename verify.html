<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying Task...</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
    }
    .loading {
      font-size: 18px;
      margin-top: 10px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div>
    <h2>üîÑ Please wait, verifying your task...</h2>
    <div class="loading">Redirecting in 2 seconds...</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (id) {
      // Redirect back to dashboard with verification parameter
      setTimeout(() => {
        window.location.href = "index.html?autoVerify=1&id=" + id;
      }, 1500);
    } else {
      document.body.innerHTML = "<h2>‚ùå Invalid or missing task ID.</h2>";
    }
  </script>
</body>
</html>
